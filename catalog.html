<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/catalog.css" />
    <script src="js/data.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="js/catalog.js" defer></script>

    <link rel="icon" href="assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="container justify-content-center align-items-start">
            <div class="row">
                <a href="index.html" class="col-lg-3 col-sm-6">Главная</a>
                <div class="dropdown col-lg-3 col-sm-6">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Каталог
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="catalog.html?sort=0">Все товары</a></li>
                        <li><a class="dropdown-item" href="catalog.html?sort=1">Лыжи</a></li>
                        <li><a class="dropdown-item" href="catalog.html?sort=2">Аксессуары</a></li>
                    </ul>
                </div>
                <form class="col-lg-3 col-sm-6">
                    <input class="form-control" type="text" id="finder" placeholder="что найти...">
                    <div class="invalid-feedback d-none" id="feedback">
                        Тут нельзя использовать поиск
                    </div>

                </form>
                <a href="#cart" class="col-lg-3 col-sm-6"><img class="cart" src="assets/cart.png" alt="корзина"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-text">Каталог</div>
        <div class="container">
            <div class="row main_page justify-content-center ">

            </div>
        </div>
        <div class="main-text">Ваша корзина</div>
        <div class="container" id="cart">
            <div class="row list justify-content-center " style="margin-bottom:40px;">
                Здесь будут ваши товары...
            </div>
            <div class="row">
                <div class="col-6">
                    Сумма заказа: <span class="summ">0</span>
                </div>
                <button class="col-6 btn btn-secondary disabled GET" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop">Оформить заказ!</button>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                    aria-labelledby="offcanvasTopLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasTopLabel">Ваш заказ:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Закрыть"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container ">
                            <div class="row">
                                <div class="col-lg-4 col-sm-6 summ-get">
                                    Сумма заказа-
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <select class="form-select select-by">
                                        <option></option>
                                        <option value="Bank" >Оплата банковской картой</option>
                                        <option value="Nalich">Оплата наличными</option>
                                        <option value="Kredit">Взятие в рассрочку</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <select class="form-select dost">
                                        <option></option>
                                        <option value="self">Самовызов</option>
                                        <option value="kurier">Курьер(+500 рублей)</option>
                                    </select>
                                </div>
                                <input class="form-control col-12" type="text" placeholder = "Ваш e-mail для связи" style = "margin-bottom:10px;background-color:rgb(161, 233, 167);">
                            </div>
                            <div class="row dop">
                                
                            </div>
                            <div class="row adress">
                                
                            </div>
                            <div class="row">
                                <button class="btn btn-success GO">Заказать!</button>
                            </div>
                            <div class="row after">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="main-text">Наши соцсети</div>
    <footer>
        
        <img src="assets/vkontakte.png" class="footer_pict vk" alt="">
        <img src="assets/telegram.png" class="footer_pict tg" alt="">
        <img src="assets/snapchat.png" class="footer_pict sc" alt="">
        <img src="assets/youtube.png" class="footer_pict yt" alt="">

    </footer>
</body>

</html>
